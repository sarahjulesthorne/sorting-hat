<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8" />
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4">Welcome to the Hogwarts Sorting Ceremony!</h1>
                    <p class="lead">Hello! I'm the Hogwarts sorting hat! To sort a student, press the "Let's Get
                        Started" button!</p>
                    <hr class="my-4">
                    <button class="btn btn-primary btn-lg" id="getStartedButton">Let's Get Started!</button>
                </div>

                <form class="show" id="sortingForm">
                    <div class="form-group">
                        <label for="studentNameInput">Enter a student's name to be sorted</label>
                        <input type="text" class="form-control" id="studentNameInput" placeholder="Harry Potter">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary btn-lg" id="sortButton">Sort</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
<div class="container" id="studentCardContainer">

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="./main.js"></script>
</body>

</html>
