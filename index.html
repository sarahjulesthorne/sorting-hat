<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8" />
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    
        <!-- Container for page contents -->
    <div class="container">

        <div class="row">
            <div class="col-12">

                <!-- Jumbotron for displaying greeting and revealing form with button click -->
                <div class="jumbotron">
                    <h1 class="display-4">Welcome to the Hogwarts Sorting Ceremony!</h1>
                    <p class="lead">Hello! I'm the Hogwarts sorting hat! To sort a student, press the "Let's Get
                        Started" button!</p>
                    <hr class="my-4">
                    <button class="btn btn-primary btn-lg" id="getStartedButton">Let's Get Started!</button>
                </div>
            </div>

    <div class="col-12">

                <!-- Sorting form with labeled input to enter student's name and button to sort -->
                <form class="hide" id="sortingForm">
    
                    <div class="sorting-form-title-container row">
<h2 class="sorting-form-title">Sort Students</h2>
                    </div>
                
    <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-5">
                        <label for="studentNameInput">Enter a student's name to be sorted</label>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-5">
                        <input type="text" class="form-control" id="studentNameInput" placeholder="Harry Potter">
        </div>

                    <div class="form-group col-sm-12 col-md-12 col-lg-2">
                        <button type="button" class="btn btn-secondary btn-lg" id="sortButton">Sort</button>
                    </div>
</div>
                </form>

                <!-- End of form -->

</div>

    
    <div class="col-12">

<!-- Container for output -->
    <div class="container" id="studentCardContainer">
    </div>
    
    </div>

</div>
<!-- End of page row -->

</div>
<!-- End of page container -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
